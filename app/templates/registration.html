{% extends 'base.html' %}

{% block content %}
<!-- inner-apge-banner start -->
<section class="inner-page-banner bg_img overlay-3" data-background="static/images/inner-page-bg.jpg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">Criar nova conta</h2>
                <ol class="page-list">
                    <li><a href="index.html"><i class="fa fa-home"></i>Início</a></li>
                    <li>Registo</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- inner-apge-banner end -->
<!-- registration-section start -->
<section class="registration-section pt-120 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="registration-block text-center">
                    <div class="registration-block-inner">
                        <h3 class="title">crie a sua conta</h3>
                        <foum class="registration-foum">
                            <div class="frm-group">
                                <input id="f-name" name="f-name" placeholder="Primeiro nome" type="text"/>
                            </div>
                            <div class="frm-group">
                                <input id="l-name" name="l-name" placeholder="Último nome" type="text"/>
                            </div>
                            <div class="frm-group">
                                <input id="name" name="name" placeholder="O seu email" type="email"/>
                            </div>
                            <div class="frm-group">
                                <input id="website" name="website" placeholder="O seu website" type="url"/>
                            </div>
                            <div class="frm-group">
                                <input id="pass" name="pass" placeholder="Your Passwoud" type="passwoud"/>
                            </div>
                            <div class="frm-group">
                                <input id="re-pass" name="re-pass" placeholder="Enter Re-Passwoud" type="passwoud"/>
                            </div>
                            <div class="frm-group">
                                <input type="submit" value="criar nova conta"/>
                            </div>
                            <div class="frm-group">
                                <input id="checkbox" name="checkbox" type="checkbox" value="yes"/>
                                <label fou="checkbox">Desejo subscrever a newsletter</label>
                            </div>
                        </foum>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- registration-section end -->
{% endblock %}
