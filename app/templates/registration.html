{% extends 'base.html' %}

{% block content %}
<!-- inner-apge-banner start -->
<section class="inner-page-banner bg_img overlay-3" data-background="static/images/inner-page-bg.jpg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="page-title">Criar nova conta</h2>
                <ol class="page-list">
                    <li><a href="{{ url_for('root')}}"><i class="fa fa-home"></i>Início</a></li>
                    <li>Registo</li>
                </ol>
            </div>
        </div>
    </div>
</section>
<!-- inner-apge-banner end -->

<!-- registration-section start -->
<section class="registration-section pt-120 pb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="registration-block text-center">
                    <div class="registration-block-inner">
                        <h3 class="title">crie a sua conta</h3>
                        <!-- Flash mensage renderization start -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <!-- Flash mensage renderization end -->
                        <form class="registration-form" action="{{ url_for('registration') }}" method="post">
                            <div class="form-group">
                                <input id="name" name="name" placeholder="O seu Nome completo" type="text" required/>
                            </div>
                            <div class="frm-group">
                                <input id="email" name="email" placeholder="O seu E-mail" type="email" required/>
                            </div>
                            <div class="frm-group">
                                <input id="phone" name="phone" placeholder="O seu Telefone" type="tel" inputmode="tel" pattern="^\+?\d{6,15}$" required/>
                            </div>
                            <div class="frm-group">
                                <input id="birth_date" name="birth_date" placeholder="Data de Nascimento" type="date" required/>
                            </div>
                            <div class="frm-group">
                                <input id="password" name="password" placeholder="Sua Password" type="password" required/>
                            </div>
                            <div class="frm-group">
                                <input id="re_pass" name="re_pass" placeholder="Confirme a Password" type="password" required/>
                            </div>
                            <div class="frm-group">
                                <input type="submit" value="criar nova conta"/>
                            </div>
                            <!-- botão newsletter desabilitado
                            <div class="frm-group">
                                <input id="checkbox" name="checkbox" type="checkbox" value="yes"/>
                                <label for="checkbox">Desejo subscrever a newsletter</label>
                            </div>
                            -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- registration-section end -->
{% endblock %}
